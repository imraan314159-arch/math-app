<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math App - Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: #f5f5f5;
      flex-direction: column;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285F4;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    #message {
      margin-top: 20px;
      min-height: 20px;
      font-size: 0.9em;
      color: red;
    }
    svg {
      height: 20px;
      width: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Sign in with Google</h2>
    <button id="google-signin-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
        <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.5-34.1-4.5-50.4H272v95.5h146.9c-6.4 34.5-25.7 63.7-54.9 83.4v69.1h88.6c51.9-47.8 81.9-118 81.9-197.6z"/>
        <path fill="#34a853" d="M272 544.3c73.5 0 135.3-24.3 180.4-66.1l-88.6-69.1c-24.6 16.5-56.4 26-91.8 26-70.7 0-130.7-47.7-152.3-111.6H28.5v69.9c44.7 88 136 150.9 243.5 150.9z"/>
        <path fill="#fbbc04" d="M119.7 324.1c-10.6-31.5-10.6-65.6 0-97.1v-69.9H28.5c-38.7 76.7-38.7 167.9 0 244.6l91.2-69.9z"/>
        <path fill="#ea4335" d="M272 107.7c39.7 0 75.4 13.6 103.5 40.2l77.6-77.6C401.6 24.3 339.7 0 272 0 164.5 0 73.2 62.9 28.5 150.9l91.2 69.9c21.6-63.9 81.6-111.6 152.3-111.6z"/>
      </svg>
      Sign in with Google
    </button>
    <div id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOGEA--xSTgxUwTGLnt__P6twu5zta0Rc",
      authDomain: "algebruh-d156a.firebaseapp.com",
      projectId: "algebruh-d156a",
      storageBucket: "algebruh-d156a.appspot.com",
      messagingSenderId: "325434204279",
      appId: "1:325434204279:web:93057eaa7a0b3d9e5da672",
      measurementId: "G-88RCTDRWZH",
      databaseURL: "https://algebruh-d156a-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('google-signin-btn');
    const msg = document.getElementById('message');

    function emailToId(email) {
      return email.replace(/\./g, '_').toLowerCase();
    }

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const userId = emailToId(user.email);

        // Check if profile exists in DB
        const userRef = ref(db, userId);
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          // Save userId locally & redirect to profile
          localStorage.setItem('userId', userId);
          msg.style.color = 'green';
          msg.textContent = 'Sign-in successful! Redirecting...';
          setTimeout(() => {
            window.location.href = 'profile.html';
          }, 1500);
        } else {
          // Redirect to signup to create profile
          window.location.href = `signup.html?email=${encodeURIComponent(user.email)}`;
        }
      } catch (error) {
        console.error(error);
        msg.style.color = 'red';
        msg.textContent = error.message;
      }
    });

    // If already signed in, check profile and redirect
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userId = emailToId(user.email);
        const userRef = ref(db, userId);
        const snapshot = await get(userRef);
        if (snapshot.exists()) {
          localStorage.setItem('userId', userId);
          window.location.href = 'profile.html';
        } else {
          window.location.href = `signup.html?email=${encodeURIComponent(user.email)}`;
        }
      }
    });
  </script>

</body>
</html>
